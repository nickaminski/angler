<div class="background">
    <div class="card">
        <h1>Signin</h1>
        <div class="content">
            <div class="txt_field">
                <input type="text" required [(ngModel)]="username" (keyup)="checkInput($event)" maxlength="25" />
                <span></span>
                <label>Username</label>
                <div class="letter-count">{{username.length}}/25</div>
            </div>
            <button (click)="signin()" [disabled]="!isValidInput()">Signin</button>
        </div>
    </div>
</div>
